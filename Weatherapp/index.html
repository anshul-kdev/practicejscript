<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather UI with Animations</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>

<body class="bg-gradient-to-br from-blue-400 via-blue-600 to-indigo-800 min-h-screen text-gray-800 font-sans overflow-x-hidden">

  <!-- Weather Wrapper -->

  <div id="weatherWrapper" class="relative min-h-screen flex items-center justify-center transition-all duration-700 bg-sunny">

   
    <!-- Weather Card -->
    <div class="relative z-10 shadow-2xl w-full max-w-md bg-white/20 backdrop-blur-lg rounded-3xl p-8 border border-white/30 animate-fadein overflow-hidden" id="weatherCard">
      <!-- Cursor tracker gradient -->
      <div id="cursor-gradient" style="pointer-events:none; position:absolute; top:0; left:0; width:100%; height:100%; z-index:1; opacity:0.7;"></div>
      <h2 class="text-4xl font-extrabold text-white text-center mb-6 drop-shadow-lg ">Weather Search</h2>

      <!-- Search -->
      <div class="flex gap-2 mb-6">
        <input id="city" type="text" placeholder="Enter city" class="input input-bordered rounded-full w-full px-5 py-3 text-lg bg-white/60 focus:bg-white/90 transition-all duration-300 shadow-md focus:shadow-xl outline-none" />
        <button id="searchBtn" class="rounded-full bg-gradient-to-tr from-blue-500 to-indigo-600 text-white px-5 py-3 shadow-lg hover:scale-105 hover:from-indigo-500 hover:to-blue-600 transition-all duration-300 material-symbols-outlined text-2xl flex items-center justify-center">search</button>
      </div>

      <!-- Weather Info -->
      <div class="flex flex-col items-center gap-14 text-xl animate-fadein-slow">
        <div id="weatherResult" class="flex flex-col gap-2 items-center w-full">
          <h1 id="cityname" class="font-bold text-white self-start w-full px-1 text-2xl drop-shadow"></h1>
          <div id="icon" class="material-symbols-outlined text-white text-6xl animate-weathericon"></div>
          <h1 id="temp" class="text-white text-4xl font-extrabold drop-shadow"></h1>
        </div>

        
    
      </div>
    </div>
  </div>




<script src="practice.js"></script>

</body>
</html>
