<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather UI with Animations</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
    /* === Rain === */
    .raindrop {
      position: absolute;
      top: 0;
      width: 1px;
      height: 40px;
      background: white;
      opacity: 0.3;
      animation: raindrop 1s linear infinite;
    }

    @keyframes raindrop {
      0% {
        transform: translateY(-100%);
        opacity: 0.1;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* === Sun === */
    .sun {
      position: absolute;
      top: 50px;
      right: 50px;
      width: 80px;
      height: 80px;
      border-radius: 9999px;
      background: radial-gradient(circle, #fcd34d, #fbbf24);
      box-shadow: 0 0 30px 10px rgba(252, 211, 77, 0.6);
      animation: spin 12s linear infinite;
      z-index: 0;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* === Clouds === */
    .cloud {
      position: absolute;
      top: 60px;
      left: 20%;
      width: 120px;
      height: 60px;
      background: #f3f4f6;
      border-radius: 60px;
      animation: floatCloud 8s ease-in-out infinite alternate;
      box-shadow: 60px 0 #f3f4f6, 30px 10px #f3f4f6;
      z-index: 0;
    }

    @keyframes floatCloud {
      0% { transform: translateX(0); }
      100% { transform: translateX(60px); }
    }

    .bg-sunny {
      background: linear-gradient(to bottom, #facc15, #f97316);
    }

    .bg-rainy {
      background: linear-gradient(to bottom, #374151, #1e3a8a);
    }

    .bg-cloudy {
      background: linear-gradient(to bottom, #cbd5e1, #94a3b8);
    }

    /* Tailwind doesn't support these delays */
    .delay-\[0s\] { animation-delay: 0s; }
    .delay-\[0\.1s\] { animation-delay: 0.1s; }
    .delay-\[0\.2s\] { animation-delay: 0.2s; }
    .delay-\[0\.3s\] { animation-delay: 0.3s; }
    .delay-\[0\.4s\] { animation-delay: 0.4s; }
    .delay-\[0\.5s\] { animation-delay: 0.5s; }
  </style>
</head>
<body class="m-0 p-0 min-h-screen">

  <!-- Weather Wrapper -->
  <div id="weatherWrapper" class="relative min-h-screen flex items-center justify-center transition-all duration-700 bg-sunny">

   

  

    <!-- Weather Card -->
    <div class="relative z-10 shadow-xl w-96 bg-white/20 backdrop-blur-sm rounded-xl p-6">
      <h2 class="text-3xl font-bold text-white text-center mb-4">Weather Search</h2>

      <!-- Search -->
      <div class="flex gap-2 mb-4">
        <button id="searchBtn" class="btn btn-primary rounded-full material-symbols-outlined">search</button>
        <input id="cityInput" type="text" placeholder="Enter city" class="input input-bordered rounded-full w-full" />
      </div>

      <!-- Weather Info -->
      <div class="flex flex-col items-center gap-y-6 text-xl">
        <div id="weatherResult" class="flex flex-col gap-2 items-center w-full">
          <h1 class="font-bold text-white self-start w-full px-1">CityName</h1>
          <div class="material-symbols-outlined text-white text-3xl">weather_hail</div>
          <h1 class="text-white text-3xl font-bold">24Â°C</h1>
        </div>

        <!-- Stats -->
        <div class="flex justify-center gap-14 text-white">
          <div class="flex flex-col items-center gap-y-3">
            <span class="material-symbols-outlined">air</span>
            <h4 class="font-bold">24</h4>
          </div>
          <div class="flex flex-col items-center gap-y-3">
            <span class="material-symbols-outlined">humidity_percentage</span>
            <h4 class="font-bold">60</h4>
          </div>
          <div class="flex flex-col items-center gap-y-3">
            <span class="material-symbols-outlined">visibility</span>
            <h4 class="font-bold">10</h4>
          </div>
          <div class="flex flex-col items-center gap-y-3">
            <span class="material-symbols-outlined">wind_power</span>
            <h4 class="font-bold">5</h4>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
